<ng-container *ngIf="!isUploaded; else image">
    <app-no-image [error]="errorMessage" (onSelectFile)="selectFile($event)"></app-no-image>
</ng-container>
<ng-template #image>
    <div [innerHtml]="errorMessage" *ngIf="errorMessage"></div>
    <div class="image-container">
        <img [src]="url" *ngIf="url">
    </div>
</ng-template>
