<mat-sidenav-container class="page-container" autosize>
    <mat-sidenav mode="side" opened [disableClose]="true">
        <app-filters-container [disabled]="!isUploaded"></app-filters-container>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="editor-container">
            <div class="edit-container">
                <div class="image-container">
                    <app-image-container [isUploaded]="isUploaded" (onUploadImage)="uploadImage($event)">
                    </app-image-container>
                </div>
                <div class="options-container" *ngIf="isUploaded">
                    <app-options-container></app-options-container>
                </div>
            </div>
            <div class="modifications-container" *ngIf="isUploaded">
                <app-modifications-container></app-modifications-container>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
